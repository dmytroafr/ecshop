<body class="bg-body-tertiary">
  <div th:insert="~{fragments/menu :: #nav-menu}"></div>
  <img th:src="@{/images/header.jpg}" class="img-fluid mx-auto" alt="купити дезінфекційні засоби, Екохім Розвиток" />
  <div th:insert="~{fragments/menu :: #navigator}"></div>
  <!--<div th:text="${currency}" class="container"></div>-->
  <div class="container-fluid">
    <p> 100 грн коштує: <span id="currency-value"></span> <select name="currency" id="currency-select"
        hx-get="/v1/update-currency" hx-target="#currency-value" hx-trigger="change, load">
        <option value="USD" selected>Доллар США (USD)</option>
        <option value="EUR">Євро (EUR)</option>
        <option value="PLN">Польский злотий (PLN)</option>
      </select> </p>
  </div>

  <div class="container">
    <div class="d-grid gap-2 d-md-block">
      <button type="button" class="btn btn-outline-primary" hx-get="/products/category?categoryId=1"
        hx-target="#main-content">Засоби для поверхонь</button>
      <button type="button" class="btn btn-outline-primary" hx-get="/products/category?categoryId=2"
        hx-target="#main-content">Засоби для інструментів</button>
      <button type="button" class="btn btn-outline-primary" hx-get="/products/category?categoryId=3"
        hx-target="#main-content">Антисептики</button>
      <button type="button" class="btn btn-outline-primary" hx-get="/products/category?categoryId=5"
        hx-target="#main-content">Стерилізаційні пакети</button>
      <button type="button" class="btn btn-outline-primary" hx-get="/products/category?categoryId=4"
        hx-target="#main-content">Засоби для гігієни</button>
      <button type="button" class="btn btn-outline-primary" hx-get="/products/category?categoryId=1"
        hx-target="#main-content" disabled>Промислова хімія</button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div th:insert="~{fragments/menu :: #bar}" class="col-sm-2"></div>

      <div class="col-sm-10" id="main-content" th:fragment="products">
        <h3>Товари Екохім Розвиток</h3>
        <div class="mb-3">
          <p>Сортувати за : <a
              th:href="@{/products(sortField='title', sortDir=${reverseSortDir}, categoryId=${categoryId})}">назвою</a>
            <a th:href="@{/products(sortField='price', sortDir=${reverseSortDir}, categoryId=${categoryId})}">ціною</a>
          </p>
        </div>
        <div class="row">
          <div class="card" th:each="product:${products}" style="width: 14rem">
            <img th:src="${product.photoUrl}" class="card-img-top img" alt="..." />
            <div class="card-body">
              <a th:href="@{/products/{id}(id=${product.id})}">
                <h6 class="card-title" th:text="${product.title}">Card title</h6>
              </a>
              <p class="card-text" th:text="${product.price}">Some</p>
              <p class="card-text" th:text="${product.onStock}">Some</p>
              <p class="card-text" th:text="${product.categories[0].title}">Some</p>
              <a th:href="@{/buckets/{id}/add(id=${product.id})}" class="btn btn-primary"
                style="alignment-baseline: bottom">
                Додати товар до корзини</a>
            </div>
          </div>
        </div>
        <!--      <div class="nav justify-content-center">-->
        <!--        <nav aria-label="Page navigation">-->
        <!--          <ul class="pagination">-->
        <!--            <li class="page-item" th:classappend="${products.first} ? 'disabled'">-->
        <!--              <a class="page-link" th:href="@{/products(page=${products.number - 1}, sortField=${sortField}, sortDir=${sortDir}, categoryId=${categoryId})}">Previous</a>-->
        <!--            </li>-->
        <!--            <li class="page-item" th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}" th:classappend="${i == products.number} ? 'active'">-->
        <!--              <a class="page-link" th:href="@{/products(page=${i}, sortField=${sortField}, sortDir=${sortDir}, categoryId=${categoryId})}" th:text="${i + 1}"></a>-->
        <!--            </li>-->
        <!--            <li class="page-item" th:classappend="${products.last} ? 'disabled'">-->
        <!--              <a class="page-link" th:href="@{/products(page=${products.number + 1}, sortField=${sortField}, sortDir=${sortDir}, categoryId=${categoryId})}">Next</a>-->
        <!--            </li>-->
        <!--          </ul>-->
        <!--        </nav>-->
        <!--      </div>-->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
