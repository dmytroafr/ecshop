<!DOCTYPE html>
<html
  lang="uk"
  xmlns:th="http://www.w3.org/1999/xhtml"
  xmlns:sec="http://www.w3.org/1999/xhtml"
>
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav id="nav-menu" class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}"><b>ЕКО</b>ХІМ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{/}"
                >Про нас</a
              >
            </li>
            <li
              class="nav-item"
              sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')"
            >
              <a class="nav-link" th:href="@{/products}">Усі товари</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Контакти</a>
            </li>
              <li
              class="nav-item"
              sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')"
            >
              <a class="nav-link" th:href="@{/bucket}">Корзина</a>
            </li>

        </div>
        <div class="navbar-text justify-content-end">

            <div sec:authorize="isAuthenticated()">
              <li class="nav-item">
                Привіт,
                <a th:href="@{/users/profile}"
                  ><span sec:authentication="principal.username">Bill</span></a
                >.
                <a th:href="@{/logout}">Вихід</a>
              </li>
            </div>
            <div sec:authorize="!isAuthenticated()">
              <li class="nav-item">
                Привіт, незнайомець, будь ласка
                <a th:href="@{/login}">увійди</a> або
                <a th:href="@{/new}">зареєструйся</a>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
