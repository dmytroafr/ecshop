<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <!-- Підключення HTMX -->

  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>
<body>

<nav id="nav-menu" class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}"><b>ЕКО</b>ХІМ</a>
    <div class="navbar-text justify-content-end">
      <div sec:authorize="isAuthenticated()">
        <ul>
          <li>
            Вітаємо,
            <a th:href="@{/users/{username}(username=${#authentication.principal.username})}">
              <span sec:authentication="principal.username">Bill</span>.
            </a>
            <a th:href="@{/buckets}" sec:authorize="isAuthenticated()">Ваш кошик.</a>
            <a href="/logout">Вихід</a>
          </li>
        </ul>
      </div>
      <div sec:authorize="!isAuthenticated()">
        <ul>
          <li>
            <a th:href="@{/login}">Увійти</a>
            <a th:href="@{/registration}">Реєстрація</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<nav id="navigator" class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Головна</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/products}">Усі товари</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" hx-get="/contacts" hx-target="#main-content">Контакти</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" hx-get="/conditions" hx-target="#main-content"> Оферта</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
