<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- Підключення HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
</head>
<body>

<div class="row justify-content-center" th:fragment="registration">
    <div class="col-md-6">
        <h2 class="text-center my-4">Реєстрація</h2>
        <form th:action="@{/registration}" th:object="${registrationRequest}" method="post">
            <div class="mb-3">
                <label for="usernameR" class="form-label">Ім'я</label>
                <input type="text" class="form-control" th:field="*{username}" name="username" id="usernameR" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Електронна пошта</label>
                <input type="email" class="form-control" th:field="*{email}" name="email" id="email" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" th:field="*{password}" name="password" id="password" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
        </form>
    </div>
</div>

    <div class="col-sm-9" th:fragment="login">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/auth" method="post">
                    <input type="hidden"
                           data-th-name="${_csrf.parameterName}"
                           data-th-value="${_csrf.token}">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Ім'я</label>
                        <input type="text" class="form-control" name="username" id="userName" />
                    </div>

                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="inputPassword" name="password" />
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Увійти</button>
                </form>
                <br>
                <a class="btn btn-primary w-100" th:href="@{/registration}">Реєстрація</a>

            </div>
        </div>
    </div>

</body>
</html>
