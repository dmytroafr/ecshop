<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Екохім</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous"
  />

</head>

<body class="bg-body-tertiary">
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<div class="text-center">
  <img th:src="@{/images/header.jpg}" class="img-fluid" />
</div>
<div th:insert="~{fragments/navigator :: #navigator}"></div>
<div class="container row" id = "firstBobble">
    <div class="col-2">
      <p>ТОВ "Екохім Розвиток"</p>
      <p>+380 (95) 791-34-29</p>
      <p>Продажі</p>
      <p>+380 (44) 334-59-40</p>
      <p>Офіс</p>
      <p>Дмитро</p>
      <p>02092, вул. Алматинська, 8, оф 103, Київ, Україна</p>
      <p>office@e-chem.com.ua</p>
      <p>+380 (95) 791 34 29</p>
      <p>+380 (95) 791 34 29</p>
    </div>
  <div class="col-10 container-fluid">
      <div class="row">
        <div
                class="card"
                th:each="product:${products}"
                style="width: 18rem"
        >
          <img
                  th:src="${product.photoUrl}"
                  class="card-img-top"
                  alt="..."
          />
          <div class="card-body">
            <h5 class="card-title" th:text="${product.title}">
              Card title
            </h5>
            <p class="card-text" th:text="${product.price}">Some</p>
            <p class="card-text" th:text="${product.productDescription}">
              Some
            </p>
            <a
                    th:href="@{/products/{id}/bucket(id=${product.id})}"
                    class="btn btn-primary"
            >Додати товар до корзини</a
            >
          </div>
        </div>
      </div>
  </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
></script>
</body>
</html>
