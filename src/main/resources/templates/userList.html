<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<table>
  <tr>
    <td>Ім'я</td>
    <td>Електрона пошта</td>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.username}">Тестове ім'я</td>
    <td th:text="${user.email}">Тестова електрона пошта</td>
  </tr>
</table>
<a th:href="@{users/new}">Додати нового</a>
</body>
</html>
