<!DOCTYPE html>
<html
  lang="uk"
  xmlns:th="http://www.w3.org/1999/xhtml"
  xmlns:sec="http://www.w3.org/1999/xhtml"
>
  <head>
    <meta charset="UTF-8" />
    <title>User List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div th:insert="~{fragments/menu :: #nav-menu}"></div>
    <div class="container">
      <img th:src="@{/images/header.jpg}" />
      <div>

      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col-sm-3">
            <p>ТОВ "Екохім Розвиток"</p>
            <p>+380 (95) 791-34-29</p>
            <p>Продажі</p>
            <p>+380 (44) 334-59-40</p>
            <p>Офіс</p>
            <p>Дмитро</p>
            <p>02092, вул. Алматинська, 8, оф 103, Київ, Україна</p>
            <p>office@e-chem.com.ua</p>
            <p>+380 (95) 791 34 29</p>
            <p>+380 (95) 791 34 29</p>
          </div>
          <div class="col-sm-9">
            <div class="row">
              <table>
                <tr>
                  <td>Ім'я</td>
                  <td>Електрона пошта</td>
                </tr>
                <tr th:each="user : ${users}">
                  <td th:text="${user.username}">Тестове ім'я</td>
                  <td th:text="${user.email}">Тестова електрона пошта</td>
                </tr>
              </table>
              <a th:href="@{users/new}">Додати нового</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
