<!DOCTYPE html>
<html
  lang="uk"
  xmlns:th="http://www.w3.org/1999/xhtml"
  xmlns:sec="http://www.w3.org/1999/xhtml"
>
  <head>
    <meta charset="UTF-8" />
    <title>Bucket page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />
  </head>
  <body>
    <div th:insert="~{fragments/menu :: #nav-menu}"></div>
    <img th:src="@{/images/header.jpg}" class="img-fluid mx-auto" alt="ecochem, екохім"/>

    <div class="container">
      <div th:insert="~{fragments/menu :: #navigator}"></div>

      <div class="container text-center">
        <div class="row">
          <div th:insert="~{fragments/menu :: #bar}"></div>

          <div class="col-sm-9">
            <div class="row">
              <h4>Ваша корзина</h4>
              <h5>Загальна сума -> <b th:text="${bucket.sum}">1000</b></h5>
              <table border="1" align="centre">
                <tr>
                  <td>Назва товару</td>
                  <td>Кількість</td>
                  <td>Ціна</td>
                  <td>Сума</td>
                  <td></td>
                </tr>
                <tr th:each="detail : ${bucket.bucketDetails}">
                  <td th:text="${detail.title}">сир</td>
                  <td th:text="${detail.amount}">2</td>
                  <td th:text="${detail.price}">11</td>
                  <td th:text="${detail.sum}">22</td>
                  <td>

                    <form th:action="@{/bucket/{productId}(productId=${detail.productId})}" method="post">
                      <input type="hidden" name="_method" value="DELETE">
                      <button type="submit" onclick="return confirm('Ви впевнені?')">Видалити</button>
                    </form>



                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
