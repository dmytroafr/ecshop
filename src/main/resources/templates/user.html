<!DOCTYPE html>
<html
  lang="uk"
  xmlns:th="http://www.w3.org/1999/xhtml"
  xmlns:sec="http://www.w3.org/1999/xhtml"
>
  <head>
    <meta charset="UTF-8" />
    <title>Add user</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />

  </head>
  <body>
    <div th:insert="~{fragments/menu :: #nav-menu}"></div>
    <img th:src="@{/images/header.jpg}" class="img-fluid mx-auto" alt="ecochem, екохім"/>
    <div class="container">
        <div th:insert="~{fragments/menu :: #navigator}"></div>
      <div class="container text-center">
        <div class="row">
          <div th:insert="~{fragments/menu :: #bar}"></div>

          <div class="col-sm-9">
              <form th:action="@{/users/new}" th:object="${user}" method="post">
                <table>
                  <tr>
                    <td>Name</td>
                    <td><input type="text" th:field="*{username}" /></td>
                  </tr>
                  <tr>
                    <td>Password</td>
                    <td><input type="password" th:field="*{password}" /></td>
                  </tr>
                  <tr>
                    <td>Matching Password</td>
                    <td>
                      <input type="password" th:field="*{matchingPassword}" />
                    </td>
                  </tr>
                  <tr>
                    <td>Email</td>
                    <td><input type="email" th:field="*{email}" /></td>
                  </tr>
                </table>
                <button type="submit">Save new User</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
