<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <title>Екохім - Реєстрація</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
    />
</head>

<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<img th:src="@{/images/header.jpg}" class="img-fluid mx-auto" alt="ecochem, екохім"/>
<div th:insert="~{fragments/menu :: #navigator}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center my-4">Реєстрація</h2>
            <form th:action="@{/registration}" th:object="${registrationRequest}" method="post" id="registrationForm">
                <div class="mb-3">
                    <label for="userName" class="form-label">Ім'я</label>
                    <input type="text" th:field="*{userName}" class="form-control" name="userName" id="userName" required />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Електронна пошта</label>
                    <input type="email" th:field="*{email}" class="form-control" name="email" id="email" required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" th:field="*{password}" class="form-control" name="password" id="password" required />
                </div>

                <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
            </form>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
></script>
</body>
</html>
