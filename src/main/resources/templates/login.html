<html lang="uk" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-09Q73E6BWG"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-09Q73E6BWG');
  </script>
  <meta charset="UTF-8" />
  <meta name="description" content="Широкий вибір дезінфекційних засобів. Купуйте по доступним цінам.">
  <title>Екохім Розвиток - Дезінфекційні засоби</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>

<body class="bg-body-tertiary">
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<img th:src="@{/images/header.jpg}" class="img-fluid mx-auto" alt="купити дезінфекційні засоби, Екохім Розвиток"/>
<div th:insert="~{fragments/menu :: #navigator}"></div>


<div class="container">
  <div class="row">
    <div th:insert="~{fragments/menu :: #bar}" class="col-sm-2"></div>
    <div class="col-sm-10" id="main-content">
        <h2 class="text-center my-4">Вхід</h2>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form action="/auth" method="post">
              <input type="hidden"
                     data-th-name="${_csrf.parameterName}"
                     data-th-value="${_csrf.token}">
              <div class="mb-3">
                <label for="userName" class="form-label">Ім'я</label>
                <input type="text" class="form-control" name="username" id="userName" />
              </div>

              <div class="mb-3">
                <label for="inputPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="inputPassword" name="password" />
              </div>

              <button type="submit" class="btn btn-primary w-100">Увійти</button>
            </form>
            <br>
            <a class="btn btn-primary w-100" th:href="@{/registration}">Реєстрація</a>

          </div>
        </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
