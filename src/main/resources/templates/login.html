<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
  <title>Екохім</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous"
  />
</head>

<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>

<div class="container text-center">
  <img th:src="@{/images/header.jpg}" class="img-fluid" />
</div>
<div th:insert="~{fragments/menu :: #navigator}"></div>
<div class="container">
  <div th:text="${currency}" class="row"></div>
  <div class="row">
    <div th:insert="~{fragments/menu :: #bar}"></div>

    <div class="col-sm-9">
      <div class="row">

        <form th:action="@{/auth}" method="post">

          <div class="row mb-3">
            <label for="userName" class="col-sm-2 col-form-label"
            >Ім'я</label
            >
            <div class="col-sm-3">
              <input type="text" class="form-control" name="username" id="userName"/>
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label"
            >Password</label
            >
            <div class="col-sm-3">
              <input
                      type="password"
                      class="form-control"
                      id="inputPassword"
                      name="password"
              />
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Sign in</button>

        </form>


      </div>
    </div>
  </div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
></script>
</body>
</html>
