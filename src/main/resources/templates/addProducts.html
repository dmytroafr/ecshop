<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Додати продукт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>

<body class="bg-body-tertiary">
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<img th:src="@{/images/header.jpg}" class="img-fluid mx-auto" alt="ecochem, екохім"/>
<div th:insert="~{fragments/menu :: #navigator}"></div>

<div class="container mt-4">
    <h1>Додати новий продукт</h1>
    <form th:action="@{/products/create}" th:object="${productDTO}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="title" class="form-label">Назва продукту</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Ціна</label>
            <input type="number" id="price" class="form-control" th:field="*{price}" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="optPrice" class="form-label">Оптова ціна</label>
            <input type="number" id="optPrice" class="form-control" th:field="*{optPrice}" step="0.01">
        </div>
        <div class="mb-3">
            <label for="productDescription" class="form-label">Опис продукту</label>
            <textarea id="productDescription" class="form-control" th:field="*{productDescription}" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="photoUrl" class="form-label">URL фотографії</label>
            <input type="url" id="photoUrl" class="form-control" th:field="*{photoUrl}">
        </div>
        <div class="mb-3">
            <label for="producer" class="form-label">Виробник</label>
            <input type="text" id="producer" class="form-control" th:field="*{producer}">
        </div>
        <div class="mb-3">
            <label for="countryProducer" class="form-label">Країна виробника</label>
            <input type="text" id="countryProducer" class="form-control" th:field="*{countryProducer}">
        </div>
        <div class="mb-3">
            <label for="onStock" class="form-label">На складі</label>
            <select id="onStock" class="form-control" th:field="*{onStock}">
                <option value="true">Так</option>
                <option value="false">Ні</option>
            </select>
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="categories" class="form-label">Категорії</label>-->
<!--            <select id="categories" class="form-control" th:field="*{categories}" multiple>-->
<!--                &lt;!&ndash; Припускаємо, що у вас є список категорій у моделі &ndash;&gt;-->
<!--                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>-->
<!--            </select>-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Додати продукт</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
