  <meta charset="UTF-8" />

<body class="bg-body-tertiary">
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<img th:src="@{/images/header.jpg}" class="img-fluid mx-auto" alt="ecochem, екохім"/>
<div th:insert="~{fragments/menu :: #navigator}"></div>
<div th:text="${currency}" class="container"></div>

<div class="container">
  <div class="row">
    <div th:insert="~{fragments/menu :: #bar}" class="col-sm-2"></div>
    <div class="col-sm-10">
      <div class="row">
        <table th:if="${user}">
          <thead>
          <tr>
            <th>Показник</th>
            <th>Значення</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="field : ${user}">
            <td th:text="${field.key}"></td>
            <td th:text="${field.value}"></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="row" th:if="${result}" th:text="${result}"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
