plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.e-chem'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.4' //JPA
	implementation 'org.springframework.boot:spring-boot-starter-security:3.0.4' //Security
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:3.0.4'  //Thymeleaf
	implementation 'org.springframework.boot:spring-boot-starter-web:3.1.0' //WEB
	implementation 'org.flywaydb:flyway-core:9.16.0' //FlyWay
	implementation 'ch.qos.logback:logback-classic:1.4.7' // Logback
	implementation 'org.postgresql:postgresql:42.5.4'
	implementation 'org.mapstruct:mapstruct:1.5.5.Final'

	implementation 'org.apache.logging.log4j:log4j-api:2.20.0'
	implementation 'org.apache.logging.log4j:log4j-core:2.20.0'

	annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'
	annotationProcessor 'org.projectlombok:lombok:1.18.26'

	implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity6:3.1.1.RELEASE'
	compileOnly 'org.projectlombok:lombok:1.18.26'
	developmentOnly 'org.springframework.boot:spring-boot-devtools:3.0.4'

	testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.0'
	testImplementation 'org.springframework.security:spring-security-test:6.0.2'


}

tasks.named('test') {
	useJUnitPlatform()
}
